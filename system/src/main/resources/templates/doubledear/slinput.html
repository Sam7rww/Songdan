                                </div>

                                </div>

                                    </div>

        //         }

        //

    $(function(){
        // 监听上传文件的事件
        $('#LAY-excel-import-excel').change(function(e) {
            var files = e.target.files;
            var excel = layui.excel;
            try {
                // 可以在读取过程中梳理数据
                excel.importExcel(files, {
                    fields: {
                        'ordernum': 'E'
                        ,'line':'F'
                        ,'inputdate':'H'
                        ,'outputdate':'Q'
                        ,'productid': 'I'
                        ,'productname': 'J'
                        ,'backup':'P'
                        ,'num':'K'
                        ,'unit':'V'
                        ,'neijing':'Z'
                        ,'type':'AA'
                    }
                }, function(data) {
                    console.log(data);
                    var arr = new Array();
                    for(i = 1; i < data[0].Sheet1.length; i++){
                        var tt = {
                            ordernum : data[0].Sheet1[i].ordernum,
                            productid: data[0].Sheet1[i].productid,
                            productname: data[0].Sheet1[i].productname,
                            line: data[0].Sheet1[i].line,
                            unit: data[0].Sheet1[i].unit,
                            num: data[0].Sheet1[i].num,
                            inputdate: excel.dateCodeFormat(data[0].Sheet1[i].inputdate,'YYYY-MM-DD'),
                            outputdate: excel.dateCodeFormat(data[0].Sheet1[i].outputdate,'YYYY-MM-DD'),
                            backup: data[0].Sheet1[i].backup,
                            neijing: data[0].Sheet1[i].neijing,
                            type: data[0].Sheet1[i].type,
                        };
                        arr.push(tt);
                    }

                    $.ajax({
                        type: 'post',
                        dataType: "json",
                        url: 'importSLOrders',
                        data: JSON.stringify(arr),
                        contentType : "application/json",
                        success: function (res) {
                            if(res.success == "true"){
                                layer.msg(res.message);
                            }else{
                                //表格导入失败后，重载文件上传
                                layer.alert(res.error+"请重新上传",{icon : 2});
                            }
                        },
                        error:function(XMLHttpRequest, textStatus, errorThrown) {
                            alert('无法上传，请联系管理员!!!');
                        }
                    })

                });
            } catch (e) {
                layer.alert(e.message);
            }
        });

    });
</script>
