<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>松旦包装印刷有限公司</title>
    <link th:href="@{/css/layui.css}" rel="stylesheet" >
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">松旦包装有限公司</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">野马订单录入</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/wildhorse/inputorder}">野马订单添加</a></dd>
                    <dd><a th:href="@{/wildhorse/changeorder}">野马订单修改</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">双鹿订单录入</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/doubledear/slinput}">双鹿订单添加</a></dd>
                    <dd><a href="">双鹿订单修改</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">订单打印</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/wildhorse/printorder}">野马订单打印</a></dd>
                    <dd><a th:href="@{/doubledear/slprint}">双鹿订单打印</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="@{/images/navimg/wildhorse.jpg}" class="layui-nav-img">
                    野马订单
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">厂长</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="http://localhost:8080/system/login">退出</a></li>
        </ul>
    </div>

    <div class="layui-body" style="left:5px;">
        <!-- 内容主体区域 -->
        <div class="layui-row" style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">双鹿采购订单修改</div>
                    <div class="layui-card-body">
                        <form class="layui-form layui-form-pane" action="" lay-filter="example">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">作业单号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="serial" required readonly lay-verify="required" placeholder="请输入作业单号" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">行号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="line" required  lay-verify="required" placeholder="请输入作业单行号" autocomplete="off" class="layui-input" id="waterid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">物料代码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="code" required readonly  lay-verify="required" placeholder="请输入物料代码" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">物料名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" required readonly  lay-verify="required" placeholder="请输入物料名称" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">变压</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="press" readonly placeholder="请输入变压信息" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">内径</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="neijing" required readonly  lay-verify="required" placeholder="请输入图纸内径" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">外径</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="waijing" required readonly  lay-verify="required" placeholder="请输入图纸内径" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">压线</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="yaxian" required readonly lay-verify="required" placeholder="请输入图纸内径" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">板片</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="banpian" required readonly lay-verify="required" placeholder="请输入图纸内径" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md2">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">数量</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="number" required  lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md2">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">单位</label>
                                        <div class="layui-input-block">
                                            <select name="unit" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">只</option>
                                                <option value="1">张</option>
                                                <option value="2">套</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">交货日期</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy/MM/dd" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">含税单价</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="price" required  lay-verify="required" placeholder="请输入含税单价" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md2">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">订单状态</label>
                                        <div class="layui-input-block">
                                            <select name="state" lay-verify="required" id="ostate">
                                                <option value=""></option>
                                                <option value="0">未打印</option>
                                                <option value="1">已打印</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md12">
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">生产要求及唛头</label>
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="请输入生产要求及唛头" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md12">
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">查询订单</button>
                                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">修改订单</button>
                                            <button type="button" class="layui-btn layui-btn-normal" id="form_delete">删除订单</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer" style="left:5px;">
        <!-- 底部固定区域 -->
        © Songdan.com - 底部固定区域
    </div>
</div>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/layui_exts/excel.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });

    layui.use(['form','laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
            ,format: 'yyyy/MM/dd'
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            //layer.msg(JSON.stringify(data.field));
            var url = "updateOrder";
            $.ajax({
                url:url,
                type:"POST",
                dateType:"json",
                data:data.field,
                success:function (Message){
                    if(Message.result == "pass"){
                        layer.msg("修改成功");
                    }else{
                        layer.msg(Message.result);
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('无法上传，请联系管理员!!!');
                }
            })

            return false;
        });

        //表单赋值-野马订单查询
        layui.$('#LAY-component-form-setval').on('click', function(){
            var waterid = $('#waterid').val();
            $.ajax({
                url:"findOrder",
                type:"POST",
                dateType:"json",
                data: {"waterid":waterid},
                async:false,
                success:function (message){
                    if(message.result == "pass"){
                        form.val('example',{
                            "serial":message.ordernum
                            ,"code":message.productid
                            ,"name":message.productname
                            ,"name2":message.productname2
                            ,"unit":message.unit
                            ,"number":message.num
                            ,"date":message.outputdate
                            ,"price":message.price
                            ,"neijing":message.neijing
                            ,"waijing":message.waijing
                            ,"banpian":message.banpian
                            ,"yaxian":message.yaxian
                            ,"gecengban":message.gecengban
                            ,"state":message.state
                            ,"desc":message.demand
                        });
                        layer.msg("搜索完成。");
                    }else{
                        layer.msg(message.result);
                    }

                },error(){
                    alert('无法搜索，请联系管理员!!!');
                }
            })

        });

        //野马订单删除
        layui.$('#form_delete').on('click', function(){
            var waterid = $('#waterid').val();
            var state = $('#ostate').val();
            $.ajax({
                url:"deleteOrder",
                type:"POST",
                dateType:"json",
                data: {"waterid":waterid,"state":state},
                async:false,
                success:function (Message){
                    if(Message.result == "pass"){
                        layer.msg("删除成功");
                    }else{
                        layer.msg(Message.result);
                    }
                },error(){
                    alert('无法删除，请联系管理员!!!');
                }
            })
        });

    });


</script>
</body>

</html>
